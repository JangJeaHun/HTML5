<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>

    <style>
        table, th, td {
            border: 1px solid #191919;
            width: 1000px;
            margin: 0 auto;
        }
        /* #tb1{
            border-collapse:collapse;
                } */
        th, td {
            padding: 10px 15px;
            text-align: center;
        }
        caption{
            caption-side:bottom;
        }
        .w1{
            width: 25%;
        }
        .w2{
            width: 75%;
        }

        
    </style>
</head>
<body>

    <table>
        <caption>입학 지원서</caption>
        <tr>
            <th class="w1">이름</th>
            <td>&nbsp;</td><th>연락처</th><td>&nbsp;</td>     
        </tr>
        <tr>
            <th>주소</th>
                <td colspan="3">&nbsp;</td><!-- <td>2행 2열</td><td>2행 3열</td> -->
        </tr>
        <tr>
            <th>자기소개</th>
                <td colspan="3">&nbsp;<!-- </td><td>3행 2열</td><td>3행 3열</td> -->
        </tr>
    </table>
    
</body>
</html>
