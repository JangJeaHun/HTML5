<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그들</title>
    
</head>
<body>
    <h1>입력하는 그대로 화면에 표시하기</h1>
    <p><b>HTML</b>에서는 한 개의 <em>공백</em>만 표시하는데, pre 태그를 사용하면 
        공백이 한개 이상이라도 모두 그대로 표시하는 태그</p>
    <hr>
    <p>일반적인 내용에서는 한 칸               만 인식 됩니다.</p>
    <p>하지만, pre태그를 사용하면 <pre>여러            칸         도 인식되고,</pre>
    <pre>여러


        줄


        로도 인식이 됩니다

    </pre></p>
    <p>h1~h6 , p, blockquote 등은 일정한 포맷이 있는데 pre태그는 pre-format로 </p>


</body>
</html>
