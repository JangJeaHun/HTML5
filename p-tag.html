<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그들</title>
</head>
<body>
    <h1>일반 텍스트를 표시하는 태그</h1>
    <p>paragraph의 줄임말로, 텍스트 단락(또는 문장)를 만들때 사용하는데
        단락이란, 텍스트 덩어리를 말한다.</p>

    <h2>p 태그 예시</h2>
    <hr>
    <p>짧은 문장 또는 문락</p>
    <p>긴 문장 또는 단락은 이렇게 표현되기도 합니다.<br> </p>
    <p>Lorem ipsum dolor sit <br>
        amet consectetur, adipisicing elit.</p>
    <p></p>
    

    
</body>
</html>
